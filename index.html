<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Inicio de sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="d-flex justify-content-center align-items-center">
    <i class="bi bi-wallet2 me-2"></i> Alke Wallet
  </header>

  <div class="container main-content text-center">
    <div class="mb-4">
      <i class="bi bi-person-circle" style="font-size: 4rem; color: #e91e63;"></i>
    </div>
    <h2 class="mb-4">¡Bienvenida!</h2>

    <form id="login-form">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary-custom w-100 mb-3">
        Ingresar
      </button>
    </form>

    <small class="text-muted">¿Olvidaste tu contraseña?</small>
  </div>

  <div class="mt-4 alert alert-light text-muted" style="font-size: 0.9rem; border: 1px dashed #f8bbd0;">
    <i class="bi bi-info-circle"></i> <strong>Credenciales Demo:</strong><br>
    User: admin@alke.cl<br>
    Pass: 123456
  </div>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
