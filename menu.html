<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="d-flex justify-content-between align-items-center px-4">
    <div><i class="bi bi-wallet2 me-2"></i> Alke Wallet</div>
    <a href="index.html" class="text-white text-decoration-none fs-6"><i class="bi bi-box-arrow-right"></i> Salir</a>
  </header>

  <div class="container main-content text-center">
    <h2 class="mb-4">Tu Billetera</h2>

    <div class="custom-card shadow">
      <p class="mb-1 opacity-75">Saldo Disponible</p>
      <h1 class="display-4 fw-bold" id="user-balance">$0</h1>
    </div>

    <div class="d-grid gap-3">
      <a href="deposit.html" class="btn btn-primary-custom d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-plus-circle-fill fs-5"></i> Depositar
      </a>

      <a href="sendmoney.html" class="btn btn-secondary-custom d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-send-fill fs-5"></i> Enviar Dinero
      </a>

      <a href="transactions.html"
        class="btn btn-outline-danger rounded-pill d-flex align-items-center justify-content-center gap-2 py-2"
        style="border-width: 2px;">
        <i class="bi bi-clock-history fs-5"></i> Últimos Movimientos
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
