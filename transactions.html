<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="d-flex justify-content-between align-items-center px-4">
    <div><i class="bi bi-wallet2 me-2"></i> Alke Wallet</div>
    <a href="menu.html" class="text-white text-decoration-none fs-6"><i class="bi bi-arrow-left-circle"></i> Volver</a>
  </header>

  <div class="container main-content">
    <h2 class="mb-4 text-center">Últimos Movimientos</h2>

    <div class="custom-card shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
      <span>Saldo actual</span>
      <h3 class="m-0 text-white" id="user-balance-header">$0</h3>
    </div>

    <ul class="list-group list-group-flush" id="transaction-list">
      <!-- Transactions will be loaded here dynamically via script.js -->
      <li class="list-group-item text-center text-muted">Cargando movimientos...</li>
    </ul>

    <div class="mt-4">
      <a href="menu.html" class="btn btn-primary-custom w-100">
        <i class="bi bi-house-door-fill"></i> Volver al Menú
      </a>
    </div>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Quick update for the sticky header balance if needed, though script.js handles it generally
    // specific logic for this page's unique header can go here or be integrated in script.js
    $(document).ready(function () {
      let balance = localStorage.getItem('alke_balance');
      if (balance) {
        $('#user-balance-header').text('$' + parseInt(balance).toLocaleString('es-CL'));
      }
    });
  </script>

</body>

</html>
