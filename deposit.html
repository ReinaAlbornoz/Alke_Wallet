<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Depositar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="d-flex justify-content-between align-items-center px-4">
    <div><i class="bi bi-wallet2 me-2"></i> Alke Wallet</div>
    <a href="menu.html" class="text-white text-decoration-none fs-6"><i class="bi bi-arrow-left-circle"></i> Volver</a>
  </header>

  <div class="container main-content text-center">
    <div class="mb-4">
      <div class="btn-action deposit mx-auto"
        style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
        <i class="bi bi-plus-lg fs-1"></i>
      </div>
    </div>

    <h2 class="mb-4">Depositar Dinero</h2>
    <p class="text-muted">Ingresa el monto que deseas agregar a tu billetera.</p>

    <form id="deposit-form">
      <div class="mb-4 text-start">
        <label class="form-label">Monto a depositar</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-2" style="border-color: #f8bbd0;">$</span>
          <input type="number" id="deposit-amount" class="form-control" placeholder="Ej: 10000" required min="1">
        </div>
      </div>

      <button type="submit" class="btn btn-primary-custom w-100 mb-3">
        Realizar Dep√≥sito
      </button>
    </form>

    <a href="menu.html" class="btn btn-outline-secondary w-100 rounded-pill">
      Cancelar
    </a>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
