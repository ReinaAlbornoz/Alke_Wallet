<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Enviar Dinero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .active-contact {
      background-color: #f8bbd0 !important;
      border-color: #e91e63 !important;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      background-color: #e91e63;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 15px;
    }
  </style>
</head>

<body>

  <header class="d-flex justify-content-between align-items-center px-4">
    <div><i class="bi bi-wallet2 me-2"></i> Alke Wallet</div>
    <a href="menu.html" class="text-white text-decoration-none fs-6"><i class="bi bi-arrow-left-circle"></i> Volver</a>
  </header>

  <div class="container main-content">
    <h2 class="mb-4 text-center">Enviar Dinero</h2>

    <form id="send-money-form">

      <div class="mb-3">
        <label class="form-label">Buscar contacto</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0" style="border-color: #f8bbd0;"><i
              class="bi bi-search text-muted"></i></span>
          <input type="text" id="search-contact" class="form-control border-start-0" placeholder="Nombre o alias">
        </div>
      </div>

      <label class="form-label mb-2">Selecciona un contacto:</label>
      <ul class="list-group mb-4" id="contact-list" style="max-height: 200px; overflow-y: auto;">
        <li class="list-group-item d-flex align-items-center cursor-pointer p-3">
          <div class="contact-avatar">CF</div>
          <div>
            <strong>Camila Fernández Soto</strong><br>
            <small class="text-muted">Alias: cami.estudia</small>
          </div>
        </li>

        <li class="list-group-item d-flex align-items-center cursor-pointer p-3">
          <div class="contact-avatar">JM</div>
          <div>
            <strong>Javier Morales Ríos</strong><br>
            <small class="text-muted">Alias: jmorales.cl</small>
          </div>
        </li>

        <li class="list-group-item d-flex align-items-center cursor-pointer p-3">
          <div class="contact-avatar">MA</div>
          <div>
            <strong>María Arancibia</strong><br>
            <small class="text-muted">Alias: maria.a</small>
          </div>
        </li>
      </ul>

      <input type="hidden" id="selected-contact">

      <div class="mb-4">
        <label class="form-label">Monto a transferir</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-2" style="border-color: #f8bbd0;">$</span>
          <input type="number" id="amount" class="form-control" placeholder="0" required min="1">
        </div>
      </div>

      <button type="submit" class="btn btn-primary-custom w-100 mb-3">
        <i class="bi bi-send-fill me-2"></i> Transferir
      </button>

      <button type="button" class="btn btn-secondary-custom w-100 mb-3">
        <i class="bi bi-person-plus-fill me-2"></i> Nuevo Contacto
      </button>

    </form>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
